<!DOCTYPE html>

<head>
	<title></title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		li{
			list-style-type: none;
		}
		.clear{
			clear: both;
		}
		#page{
			width: 1300px;
			margin : auto;
			border : 0px solid #bbbbbb;
		}
		header{
			width: 1300px;
			height: 100px;
			margin-top: 10px;
			border : 1px solid #dddddd;
		}
		nav{
			width: 1300px;
			height: 70px;
			margin-top: 10px;
			border: 1px solid #bbbbbb;
		}
		nav li{
			display: inline-block;
			margin: 20px 30px;
		}
		section{
			float:left;
			margin-top: 10px;
			border: 1px solid #bbbbbb;
		}
		aside{
			float: right;
			border: 1px solid #bbbbbb;
			margin-top: 10px;
		}
		aside li{
			text-align: right;
			margin-bottom: 30px;
		}
		footer{
			float: left;
			width: 1300px;
			height: 100px;
			margin: 10px 0 10px 0;
			border : 1px solid #bbbbbb;
		}
		#address{
			float: left;
			margin : 10px 0 0 10px;
		}
		#customer{
			float: right;
			margin : 10px 0 0 10px;
		}
		#logo{
			float: left;
			margin-top: 10px;
		}
		#top{
			float: right;
			margin: 30px 20px 0 0;
		}
		#sub1{
		}
		#sub1 img:hover{
			box-shadow: 5px 5px 10px gray;
			transform: translate(5px, -5px);
		}
		#sub1 li{
			display: inline-block;
			text-align: center;
			padding-right: 20px;
		}
		#sub2{}
		#sub2 img{
			width: 80px;
			height: 80px;
			border-radius: 50% 50%
		}
		#sub2 li{
			display: inline-block;
			padding-right: 20px;
			text-align: center;
			width: 160px;
		}
		#sub2 img:hover{
			transform: scale(1.1);
		}
		#sub3{}
		#sub3 li{
			display: inline-block;
			padding-right: 16px;
			overflow: hidden; /*효과가 해당 규격보다 커지는걸 숨김*/ 
		}
		#sub3 img{
			width: 250px;
			height: 180px;
			display: block; overflow: /*hidden으로는 안잘리는 아래부분을 자름*/
		}
		#sub3 img:hover{
			transform: scale(1.1);
			transition: transform 1s; /*트랜스폼효과가 1초에거쳐 움직임*/
		}
		#gg{
			text-decoration: none;
			color: black;
		}
	</style>
</head>
